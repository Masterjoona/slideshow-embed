<!DOCTYPE html>
<html>
<head>
    <title>{{ .authorName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:site_name" content="Slideshow embedder" />
    <meta name="twitter:site_name" content="Slideshow embedder" />
    <meta name="description" content="{{ .details }}
    
{{ .caption }}" />
    <meta property="og:image" content="{{ .imageUrl }} " />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#ee1d51" />
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <style>
        .buttons {
            margin: 10px;
        }
    </style>
    <button class="buttons" id="tiktok" type="button">tiktok</button>
    <button class="buttons" id="index" type="button">index</button>
    <p>{{ .details }}</p>
    <p>{{ .caption }}</p>
    <img src="{{ .imageUrl }}" alt="{{ .authorName }} Image - {{ .caption }}" style="max-width: 100%; margin-top: 20px;">
    <script>
        const tiktok = document.getElementById("tiktok");
        tiktok.addEventListener("click", () => {
            window.location.replace(location.search.replace("?v=",""));
        });
        const index = document.getElementById("index");
        index.addEventListener("click", () => {
            window.location.replace(location.origin);
        });
    </script>
</body>
</html>
